<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Flickr Search</title>    
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
   <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css" />
   <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" />
    
</head>
<body ng-app="flickrApp" ng-controller="ListController" layout="column" layout-align="top center">

  <md-toolbar>
    <div class="md-toolbar-tools">
        <span class="md-flex">Flickr Search</span>  
    </div>  
  </md-toolbar> 
  
    <md-content layout="column" layout-align="center center">
      <div class="app-content">
        
          <form ng-submit="search()">
            
              <md-text-float label="Search for" class="long" ng-model="searchTerm"></md-text-float>
          
          </form>
      
      </div>
    
  </md-content>
    
    
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
